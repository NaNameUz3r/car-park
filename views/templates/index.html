<!--Embed the header.html template-->
{{ template "header.html" .}}

<header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/view/vehicles">CarMarket</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/view/vehicles">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>


<main class="flex-shrink-0">
  <div class="container pt-3">

    <h3 class="mt-5">Cars in stock </h3>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Mileage</th>
            <th scope="col">Manufactured Year</th>
            <th scope="col">$ Price</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {{ range .vehicles }}
          <tr>
            <th scope="row">{{.ID}}</th>
            <td>{{.Description}}
            <td>{{.Mileage}}</td>
            <td>{{.ManufacturedYear}}</td>
            <td>{{.Price}}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>

  </div>
</main>


<!--Embed the footer.html template-->
{{ template "footer.html" .}}
